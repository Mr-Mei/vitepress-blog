name: Build and Deploy
on:
  push: # 监听 master、main 分支上的 push 事件
    branches:
      - master
      - main
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Install Node.js and pnpm
        uses: actions/setup-node@v3
        with:
          node-version: 18 # 使用最新的 LTS Node 版本
          cache: pnpm
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.0.0 # 使用较新版本 pnpm

      - name: Install and Build
        run: |
          pnpm install
          pnpm docs:build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          BRANCH: gh-pages
          FOLDER: docs/.vitepress/dist
          CLEAN: true
